<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>test</title>
</head>
<body>
    <div>
        test
    </div>
    <script src="https://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        function login() {
            $.ajax(
                {
                    url: 'https://localhost:5001/api/Login?username=test&password=test',
                    type: 'POST',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (data) {
                        if (data.success) {
                            var token = data.data;
                            getUser(token);
                        }
                    }
                });
        }

        function getUser(token) {
            $.ajax({
                url: 'https://localhost:5001/api/Get/SysUser?sysUserId=8146aa03-ab4f-416e-9f01-f25185be0324',
                type: 'GET',
                contentType: 'application/json',
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                },
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function (data) {
                    console.log(data);
                }
            });
        }

        $(function () {
            login();
        });
    </script>
</body>
</html>
